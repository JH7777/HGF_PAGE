<body class="app sidebar-show aside-menu-show">
    <header class="app-header navbar">
        <button id="btn_toggle_nav" class="navbar-toggler aside-menu-toggler">

    <script>
        $(() => {
            const $container = $('main');
            function setActive(curr) {
                $('.sidebar-nav .nav-link').removeClass('active');
                $(curr).addClass('active');
            }
	    $container.html(
                    $('<object data="HGF1.html" style="background-color:#f9f9f9" type="text/html" width=100% height=99%>')
                );
            $('#a_HGF1').click(() => {
                setActive('#a_HGF1');
                $container.html(
                    $('<object data="HGF1.html" style="background-color:#f9f9f9" type="text/html" width=100% height=99%>')
                );
            });
            $('#a_HGF2').click(() => {
                setActive('#a_HGF2');
                $container.html(
                    $('<object data="HGF2.html" style="background-color:#f9f9f9" type="text/html" width=100% height=99%>')
                );
            });
            $('#a_HGF3').click(() => {
                setActive('#a_HGF3');
                $container.html(
                    $('<object data="HGF3.html" style="background-color:#f9f9f9" type="text/html" width=100% height=99%>')
                );
            });
            $('#a_HGF4').click(() => {
                setActive('#a_HGF4');
                $container.html(
                    $('<object data="HGF4.html" style="background-color:#f9f9f9" type="text/html" width=100% height=99%>')
                );
            });
            $('#btn_add_schedule').click(() => {
                $('#repeat_collapse').collapse('hide');
                $('#add_date').collapse('show');
                $('#add_form')[0].reset();
                $('#modal_add_schedule').modal();
            });
        });
    </script>
